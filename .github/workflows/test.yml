name: Backend and Frontend Tests

on:
  push:
    branches: [ main, master, tests ]

jobs:
  backend-test:
    runs-on: ubuntu-latest
    timeout-minutes: 2

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run backend tests
        working-directory: ./backend/gcs
        run: |
          python -m pytest tests/test_endpoints.py -v --disable-warnings

  frontend-test:
    runs-on: ubuntu-latest
    timeout-minutes: 2

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: './frontend/gcs/package-lock.json'

      - name: Install frontend dependencies
        working-directory: ./frontend/gcs
        run: |
          npm ci

      - name: Run frontend tests
        working-directory: ./frontend/gcs
        run: |
          npm test -- --watchAll=false --passWithNoTests