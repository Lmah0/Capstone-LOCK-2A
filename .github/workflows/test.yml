name: Backend and Frontend Tests

on:
  push:
    branches: [ master ]  # Runs on pushes to master
  pull_request:
    branches: [ master ]  # Runs on PRs to master

# Cancel in-progress runs when a new run is triggered
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'requirements.txt'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run backend endpoint tests
        working-directory: ./backend/gcs
        run: |
          python -m pytest tests/test_endpoints.py -v --disable-warnings

      - name: Run AI Engine tests
        working-directory: ./backend/gcs/ai
        run: |
          python -m pytest tests/unit/detection/test_AIEngine.py -v --disable-warnings

      - name: Run GeoLocate tests
        working-directory: ./backend/gcs/ai
        run: |
          python -m pytest tests/unit/detection/test_GeoLocate.py -v --disable-warnings

  GCS-UI-test:
    runs-on: ubuntu-latest
    timeout-minutes: 2

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: './frontend/gcs/package-lock.json'

      - name: Install frontend dependencies
        working-directory: ./frontend/gcs
        run: |
          npm ci

      - name: Run frontend tests
        working-directory: ./frontend/gcs
        run: |
          npm test -- --watchAll=false --passWithNoTests
  
  recording-analysis-UI-test:
    runs-on: ubuntu-latest
    timeout-minutes: 3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: './frontend/recording_analysis/package-lock.json'

      - name: Install RecordingAnalysis frontend dependencies
        working-directory: ./frontend/recording_analysis
        run: |
          npm ci

      - name: Run RecordingAnalysis frontend tests
        working-directory: ./frontend/recording_analysis
        run: |
          npm test -- --watchAll=false --passWithNoTests